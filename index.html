<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suscripción</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f); /* Tonos naturales */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Contenedor con efecto Glassmorphism */
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Estilos del formulario */
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Mensaje de confirmación */
    #mensaje {
      margin-top: 15px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Suscríbete</h2>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="email" placeholder="Tu correo electrónico" required>
      <button type="submit">Suscribirme</button>
    </form>
    <p id="mensaje"></p>
    <div class="hs-form-frame" data-region="eu1" data-form-id="ca4a2abe-b641-4516-81b4-f8d9a41c9d23" data-portal-id="145992938"></div>

  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Obtener valores de los campos
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const mensaje = document.getElementById('mensaje');

      // Validación básica del correo electrónico
      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexEmail.test(email)) {
        mensaje.textContent = 'Por favor, introduce un correo electrónico válido.';
        mensaje.style.color = 'red';
        return;
      }

      // Aquí puedes añadir el código para enviar los datos a tu CRM

      // Mostrar mensaje de confirmación
      mensaje.textContent = '¡Gracias por suscribirte!';
      mensaje.style.color = 'white';

      // Limpiar el formulario
      document.getElementById('formulario').reset();
    });
  </script>
  <script src="https://js-eu1.hsforms.net/forms/embed/145992938.js" defer></script>
  //http://145992938.hs-sites-eu1.com/home

 
</body>
<footer>

</footer>
</html>
